<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../stylesheets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <title>Postal Rates</title>
</head>
<body>
    <h1 class="jumbotron text-center jumbo">How Much Will Your Package Cost to Ship?</h1>
    <div class="container">
        <form action="/getCost" method="GET">
            <label for="package">What Type of Package Do You Have?</label>
            <select id="package" name="package">
                <option value="stampedletter">Stamped Letter</option>
                <option value="meteredletter">Metered Letter</option>
                <option value="largeenvelope">Large Envelope</option>
                <option value="fcps">First-Class Package Service</option>
            </select>

            <label for="weight">How Much Does Your Package Weigh(oz)?</label>
            <select id="weight" name="weight">
                <option value="1">1 oz</option>
                <option value="2">2 oz</option>
                <option value="3">3 oz</option>
                <option value="3.5">3.5 oz</option>
                <option value="4">4 oz</option>
                <option value="5">5 oz</option>
                <option value="6">6 oz</option>
                <option value="7">7 oz</option>
                <option value="8">8 oz</option>
                <option value="9">9 oz</option>
                <option value="10">10 oz</option>
                <option value="11">11 oz</option>
                <option value="12">12 oz</option>
                <option value="13">13 oz</option>
            </select>

            <button type="submit" class="btn btn-info btn-block">Calculate!</button>

        </form>
    </div>

</body>
</html>
